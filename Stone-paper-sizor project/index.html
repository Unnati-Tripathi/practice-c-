<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock-Paper-Scissors</h1>
    <div class="images">
        <div class="rock image" >
            <img src="Rock.png"/>
        </div>
        <div class="paper image">
            <img src="paper.png"/>
        </div>
        <div class="sizor image">
            <img src="scissor.png"/>
        </div>
    </div>
    <div class="score-Board">
        <div class="score">
            <div class="numberMy">0</div>
            <div class="my">YOU</div>
        </div>
        <div class="score">
            <div class="numberCmp">0</div>
            <div class="COMPUTER">COMPUTER</div>
        </div>
    </div>
    <div class="message">
        <p class="msg"> PLAY YOUR MOVE </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
